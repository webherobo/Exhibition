<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>用户编辑</title>
        <include file="Public/head"/>

    </head>
    <body>
        <div class="container">
            <include file="Public/header"/>
            <div class="row">        
                <div class="container-fluid">
                    <div class="row">  
                        <include file="Public/left"/>
                        <div class="col-md-10 panel panel-default" >
                            <div class="panel-body">
                                <h1>客户管理
                                    <small>修改客户信息</small>
                                </h1>
                                <form class="form-horizontal" role="form" action="__SELF__" method="post">
                                    <div class="form-group">
                                        <label for="firstname" class="col-sm-2 control-label">名字</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="firstname" 
                                                   placeholder="请输入名字" name="name" value="{$userinfo['name']}" >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="firstname" class="col-sm-2 control-label">年龄</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="firstname" 
                                                   placeholder="请输入年龄" name="ages" value="{$userinfo['ages']}" >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="firstname" class="col-sm-2 control-label">身份证号</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="firstname" 
                                                   placeholder="请输入身份证" name="card_id" value="{$userinfo['card_id']}" >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="lastname" class="col-sm-2 control-label">电话</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="lastname" 
                                                   placeholder="请输电话" name="tel" value="{$userinfo['tel']}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="lastname" class="col-sm-2 control-label">邮箱</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="lastname" 
                                                   placeholder="请输邮箱" name="email" value="{$userinfo['email']}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="lastname" class="col-sm-2 control-label">推荐人</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="lastname" 
                                                   placeholder="请输推荐人" name="receiver" value="{$userinfo['receiver']}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="name" class="col-sm-2 control-label" >付款状态</label>
                                        <div  class="col-sm-10">
                                            <select class="form-control"  name="receipt">
                                               
                                                    <if condition=" $userinfo['receipt'] ==1 ">
                                                        <option selected="selected" value="{$userinfo['receipt']}">已付款</option>
                                                        <option  value="0">未付款</option>
                                                        <else/>
                                                        <option  value="1">付款</option>
                                                        <option  selected="selected" value="{$userinfo['receipt']}">未付款</option>
                                                    </if>

                                                
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="lastname" class="col-sm-2 control-label">备注</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="lastname" 
                                                   placeholder="请输备注" name="comment" value="{$userinfo['comment']}">
                                        </div>
                                    </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">确 认</button>
                                </div>
                            </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>   

        </div>


        <h1 class="text-center" >Hello, world!</h1>
        <div class="container">
            <div class="jumbotron">
                <h1>我的第一个 Bootstrap 页面</h1>
                <p>重置窗口大小，查看响应式效果！</p> 
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <h3>Column 1</h3>
                    <p>学的不仅是技术，更是梦想！</p>
                    <p>再牛逼的梦想,也抵不住你傻逼似的坚持！</p>
                </div>
                <div class="col-sm-4">
                    <h3>Column 2</h3>
                    <p>学的不仅是技术，更是梦想！</p>
                    <p>再牛逼的梦想,也抵不住你傻逼似的坚持！</p>
                </div>
                <div class="col-sm-4">
                    <h3>Column 3</h3> 
                    <p>学的不仅是技术，更是梦想！</p>
                    <p>再牛逼的梦想,也抵不住你傻逼似的坚持！</p>
                </div>
            </div>
        </div>



        <include file="Public/footer"/>
    </body>
</html>
