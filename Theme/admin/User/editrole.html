<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>角色编辑</title>
        <include file="Public/head"/>

    </head>
    <body>
        <div class="container">
            <include file="Public/header"/>
            <div class="row">        
                <div class="container-fluid">
                    <div class="row">  
                        <include file="Public/left"/>
                        <div class="col-md-10 panel panel-default" >
                            <div class="panel-body">
                                <h1>角色管理
                                    <small>角色编辑</small>
                                </h1>
                                <form class="form-horizontal" role="form" action="__SELF__" method="post">
                                    <div class="form-group">
                                        <label for="firstname" class="col-sm-2 control-label">角色组</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="firstname" disabled
                                                   placeholder="请选择角色组" name="pid"  value="{$role['pid']}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="firstname" class="col-sm-2 control-label">角色名称</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="firstname" 
                                                   placeholder="请输入角色名称" name="rolename"  value="{$role['name']}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="firstname" class="col-sm-2 control-label">英文名称</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="firstname" 
                                                   placeholder="请输入角色名称" name="roleenname"  value="{$role['enname']}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <div class="checkbox">
                                                <label>
                                                    <input  type="checkbox" <if condition="$role['status'] == 'on' "> checked="checked"<else /> </if> name="status" > 启用
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">确 认</button>
                                </div>
                            </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>   

        </div>
