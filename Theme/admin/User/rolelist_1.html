    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>角色列表</title>
        <include file="Public/head"/>
    </head>
    <body>
        <div class="container">
            <include file="Public/header"/>
            <div class="row">        
                <div class="container-fluid">
                    <div class="row">  
                        <include file="Public/left"/>
                        <div class="col-md-10 panel panel-default" >
                            <div class="panel-body">
                                <table class="table">
                                    <caption>角色基本信息<a href="{:U('User/addrole')}">新增角色</a> </caption>
                                    <thead>
                                        <tr>
                                            <th>角色Id</th>
                                            <th>组id</th>
                                            <th>名称</th>
                                            <th>状态</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <foreach name="rolelist" item="vo" >
                                            <tr>
                                                <td>{$vo.id}</td>
                                                <td>{$vo.pid}</td>
                                                <td>{$vo.name}</td>
                                                <td>{$vo.atatus}</td>
                                                <td><a href="{:U('User/editer',array('id'=>$vo['id']))}">编辑</a>   |  <a href="{:U('User/deleteuser',array('id'=>$vo['id']))}">删除</a></td>
                                            </tr>


                                    </tbody>
                                </table>

                                <div class="pagination" >{$pages}</div>
                            </div>
                        </div>
                    </div>
                </div>   

            </div>

</html>
