<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>用户编辑</title>
        <include file="Public/head"/>

    </head>
    <body>
        <div class="container">
            <include file="Public/header"/>
            <div class="row">        
                <div class="container-fluid">
                    <div class="row">  
                        <include file="Public/left"/>
                        <div class="col-md-10 panel panel-default" >
                            <div class="panel-body">
                                <h1>用户管理
                                    <small>修改用户</small>
                                </h1>
                                <form class="form-horizontal" role="form" action="__SELF__" method="post">
                                    <div class="form-group">
                                        <label for="firstname" class="col-sm-2 control-label">名字</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="firstname" 
                                                   placeholder="请输入名字" name="username"  value="{$userinfo['username']}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="name" class="col-sm-2 control-label" >角色列表</label>
                                        <div  class="col-sm-10">
                                            <select class="form-control"  name="rolename">
                                                <foreach name="rolelist" item="vo" >
                                                    <option value="{$vo['name']}">{$vo['name']}</option>
                                                </foreach>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="lastname" class="col-sm-2 control-label">密码</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="lastname" 
                                                   placeholder="请输密码" name="password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="lastname" class="col-sm-2 control-label">邮箱</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="lastname" 
                                                   placeholder="请输邮箱" name="email" value="{$userinfo['email']}">
                                        </div>
                                    </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">确 认</button>
                                </div>
                            </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>   

        </div>


        <include file="Public/footer"/>
    </body>
</html>
